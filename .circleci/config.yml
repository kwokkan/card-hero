version: 2.1
orbs:
  win: circleci/windows@2.2.0
jobs:
  dotnet-build:
    executor: win/default
    steps:
      - checkout
      - run:
          name: dotnet-restore/dotnet restore CardHero.sln
          command: dotnet restore CardHero.sln
      - run:
          name: dotnet-build/dotnet build CardHero.sln --configuration Release --no-restore
          command: dotnet build CardHero.sln --configuration Release --no-restore
  node-build:
    executor: win/default
    steps:
      - checkout
      - run:
          name: cd apps/CardHero.NetCoreApp.TypeScript
          command: cd apps/CardHero.NetCoreApp.TypeScript
      - run:
          name: yarn install
          command: yarn install
      - run:
          name: npm run build:prod
          command: npm run build:prod
workflows:
  version: 2
  build-all:
    jobs:
      - dotnet-build
      - node-build
