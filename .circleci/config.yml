version: 2.1
parameters:
  configuration:
    type: string
    default: "Release"
  node-project:
    type: string
    default: "apps/CardHero.Frontend.React"
  node-project-base:
    type: string
    default: "apps/CardHero.NetCoreApp.TypeScript"
  solution:
    type: string
    default: "CardHero.sln"
jobs:
  init-workspace:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.1.100-buster
    steps:
      - checkout
      - run: |
          cd << pipeline.parameters.node-project-base >>
          rm -r ./wwwroot/dist
      - persist_to_workspace:
          root: .
          paths:
            - .

  init-node:
    docker:
      - image: node:13.4.0-buster
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - yarn-cache-v3-{{ arch }}-{{ checksum "<< pipeline.parameters.node-project >>/yarn.lock" }}
            - yarn-cache-v3-{{ arch }}-
      - run:
          name: node install
          command: |
            cd << pipeline.parameters.node-project >>
            yarn install --frozen-lockfile
      - save_cache:
          key: yarn-cache-v3-{{ arch }}-{{ checksum "<< pipeline.parameters.node-project >>/yarn.lock" }}
          paths:
            - << pipeline.parameters.node-project >>/node_modules

  dotnet-build:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.1.100-buster
    steps:
      - attach_workspace:
          at: .
      - run: |
          dotnet restore << pipeline.parameters.solution >>
      - run: |
          dotnet build << pipeline.parameters.solution >> --no-restore
  dotnet-test:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.1.100-buster
    steps:
      - attach_workspace:
          at: .
      - run: |
          dotnet test << pipeline.parameters.solution >> /p:CollectCoverage=true /p:CoverletOutputFormat=\"lcov,opencover\" /p:nodereuse=false
      - persist_to_workspace:
          root: .
          paths:
            - tests

  dotnet-publish:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.1.100-buster
    steps:
      - attach_workspace:
          at: .
      - run: |
          dotnet publish << pipeline.parameters.node-project-base >> --configuration << pipeline.parameters.configuration >> --output publish
      - store_artifacts:
          path: publish

  npm-build:
    docker:
      - image: node:13.4.0-buster
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - yarn-cache-v3-{{ arch }}-{{ checksum "<< pipeline.parameters.node-project >>/yarn.lock" }}
            - yarn-cache-v3-{{ arch }}-
      - run:
          name: npm build:prod
          command: |
            cd << pipeline.parameters.node-project >>
            npm run build:prod
      - persist_to_workspace:
          root: .
          paths:
            - << pipeline.parameters.node-project-base >>/wwwroot
  npm-lint:
    docker:
      - image: node:13.4.0-buster
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - yarn-cache-v3-{{ arch }}-{{ checksum "<< pipeline.parameters.node-project >>/yarn.lock" }}
            - yarn-cache-v3-{{ arch }}-
      - run:
          name: npm lint
          command: |
            cd << pipeline.parameters.node-project >>
            npm run lint
  npm-test:
    docker:
      - image: node:13.4.0-buster
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - yarn-cache-v3-{{ arch }}-{{ checksum "<< pipeline.parameters.node-project >>/yarn.lock" }}
            - yarn-cache-v3-{{ arch }}-
      - run:
          name: npm test
          command: |
            cd << pipeline.parameters.node-project >>
            npm run test
      - persist_to_workspace:
          root: .
          paths:
            - << pipeline.parameters.node-project >>/obj/coverage/js

  upload-coverage:
    docker:
      - image: node:13.4.0-buster
    steps:
      - attach_workspace:
          at: .
      - run:
          name: upload coverage
          command: |
            chmod +x ./scripts/codecov.sh
            ./scripts/codecov.sh -s tests -F dotnet
            ./scripts/codecov.sh -s << pipeline.parameters.node-project >> -F npm
workflows:
  version: 2
  run-all:
    jobs:
      - init-workspace

      - init-node:
          requires:
            - init-workspace
      - dotnet-build:
          requires:
            - init-workspace

      - dotnet-test:
          requires:
            - dotnet-build

      - npm-build:
          requires:
            - init-node
      - npm-lint:
          requires:
            - init-node
      - npm-test:
          requires:
            - init-node

      - upload-coverage:
          requires:
            - dotnet-test
            - npm-test

      - dotnet-publish:
          requires:
            - dotnet-test
            - npm-build
            - npm-test
          filters:
            branches:
              only:
                - master
