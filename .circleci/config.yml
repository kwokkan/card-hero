version: 2.1
parameters:
  configuration:
    type: string
    default: "Release"
  node-project:
    type: string
    default: "apps/CardHero.NetCoreApp.TypeScript"
  solution:
    type: string
    default: "CardHero.sln"
jobs:
  init-workspace:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.0.101
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths:
            - .
  init-node:
    docker:
      - image: node:13.1.0-buster
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - yarn-cache-v1-{{ arch }}-{{ checksum "<< pipeline.parameters.node-project >>/yarn.lock" }}
            - yarn-cache-v1-{{ arch }}-
      - run:
          name: node install
          command: |
            cd << pipeline.parameters.node-project >>
            yarn install --frozen-lockfile --cache-folder .node-cache/yarn
      - save_cache:
          key: yarn-cache-v1-{{ arch }}-{{ checksum "<< pipeline.parameters.node-project >>/yarn.lock" }}
          paths:
            - << pipeline.parameters.node-project >>/.node-cache/yarn
            - << pipeline.parameters.node-project >>/node_modules
  dotnet-build:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.0.101
    steps:
      - attach_workspace:
          at: .
      - run: |
          dotnet restore << pipeline.parameters.solution >>
      - run: |
          dotnet build << pipeline.parameters.solution >> --configuration << pipeline.parameters.configuration >> --no-restore
  dotnet-publish:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.0.101
    steps:
      - attach_workspace:
          at: .
      - run: |
          dotnet publish << pipeline.parameters.node-project >> --configuration << pipeline.parameters.configuration >> --output publish
      - store_artifacts:
          path: publish
  npm-build:
    docker:
      - image: node:13.1.0-buster
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - yarn-cache-v1-{{ arch }}-{{ checksum "<< pipeline.parameters.node-project >>/yarn.lock" }}
            - yarn-cache-v1-{{ arch }}-
      - run:
          name: npm build:prod
          command: |
            cd << pipeline.parameters.node-project >>
            npm run build:prod
      - persist_to_workspace:
          root: .
          paths:
            - << pipeline.parameters.node-project >>/wwwroot
  npm-lint:
    docker:
      - image: node:13.1.0-buster
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - yarn-cache-v1-{{ arch }}-{{ checksum "<< pipeline.parameters.node-project >>/yarn.lock" }}
            - yarn-cache-v1-{{ arch }}-
      - run:
          name: npm lint
          command: |
            cd << pipeline.parameters.node-project >>
            npm run lint
  npm-test:
    docker:
      - image: node:13.1.0-buster
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - yarn-cache-v1-{{ arch }}-{{ checksum "<< pipeline.parameters.node-project >>/yarn.lock" }}
            - yarn-cache-v1-{{ arch }}-
      - run:
          name: npm test
          command: |
            cd << pipeline.parameters.node-project >>
            npm run test
workflows:
  version: 2
  run-all:
    jobs:
      - init-workspace
      - init-node:
          requires:
            - init-workspace
      - dotnet-build:
          requires:
            - init-workspace
      - npm-build:
          requires:
            - init-node
      - npm-lint:
          requires:
             - init-node
      - npm-test:
          requires:
            - init-node
      - dotnet-publish:
          requires:
            - dotnet-build
            - npm-build
            - npm-test
          filters:
            branches:
              only:
                - master
