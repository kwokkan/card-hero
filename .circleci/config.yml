version: 2.1
parameters:
  configuration:
    type: string
    default: "Release"
  node-cache:
    type: string
    default: "apps/CardHero.NetCoreApp.TypeScript/.node-cache"
  node-project:
    type: string
    default: "apps/CardHero.NetCoreApp.TypeScript"
  solution:
    type: string
    default: "CardHero.sln"
orbs:
  win: circleci/windows@2.2.0
jobs:
  init-workspace:
    executor: win/default
    steps:
      - checkout:
          path: buildsrc
      - persist_to_workspace:
          root: .
          paths:
            - buildsrc
  init-node:
    executor: win/default
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - yarn-cache-v2-{{ checksum "<< pipeline.parameters.node-project >>/yarn.lock" }}
            - yarn-cache-v2-
      - run:
          name: node install
          command: |
            dir
            cd << pipeline.parameters.node-project >>
            yarn install --frozen-lockfile --cache-folder .node-cache/yarn
      - save_cache:
          key: yarn-cache-v2-{{ checksum "<< pipeline.parameters.node-project >>/yarn.lock" }}
          paths:
            - << pipeline.parameters.node-cache >>/yarn
            - << pipeline.parameters.node-project >>/node_modules
  dotnet-build:
    executor: win/default
    steps:
      - attach_workspace:
          at: .
      - run: |
          dotnet restore << pipeline.parameters.solution >>
      - run: |
          dotnet build << pipeline.parameters.solution >> --configuration << pipeline.parameters.configuration >> --no-restore
  dotnet-publish:
    executor: win/default
    parameters:
      merge-request:
        type: env_var_name
        default: CIRCLE_PULL_REQUEST
    steps:
      - attach_workspace:
          at: .
      - run: |
          dotnet publish << pipeline.parameters.node-project >> --configuration << pipeline.parameters.configuration >> --output publish
      - store_artifacts:
          path: publish
  npm-build:
    executor: win/default
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - yarn-cache-v2-{{ checksum "<< pipeline.parameters.node-project >>/yarn.lock" }}
            - yarn-cache-v2-
      - run:
          name: npm build:prod
          command: |
            cd << pipeline.parameters.node-project >>
            npm run build:prod
      - persist_to_workspace:
          root: .
          paths:
            - << pipeline.parameters.node-project >>/wwwroot
  npm-lint:
    executor: win/default
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - yarn-cache-v2-{{ checksum "<< pipeline.parameters.node-project >>/yarn.lock" }}
            - yarn-cache-v2-
      - run:
          name: npm lint
          command: |
            cd << pipeline.parameters.node-project >>
            npm run lint
  npm-test:
    executor: win/default
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - yarn-cache-v2-{{ checksum "<< pipeline.parameters.node-project >>/yarn.lock" }}
            - yarn-cache-v2-
      - run:
          name: npm test
          command: |
            cd << pipeline.parameters.node-project >>
            npm run test
workflows:
  version: 2
  run-all:
    jobs:
      - init-workspace
      - init-node:
          requires:
            - init-workspace
      - dotnet-build:
          requires:
            - init-workspace
      - npm-build:
          requires:
            - init-node
      - npm-lint:
          requires:
             - init-node
      - npm-test:
          requires:
            - init-node
      - dotnet-publish:
          requires:
            - dotnet-build
            - npm-build
            - npm-test
