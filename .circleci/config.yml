version: 2.1
orbs:
  win: circleci/windows@2.2.0
jobs:
  dotnet-publish:
    executor: win/default
    steps:
      - checkout
      - run:
          name: dotnet-restore/dotnet restore CardHero.sln
          command: dotnet restore CardHero.sln
      - run:
          name: dotnet-build/dotnet build CardHero.sln --configuration Release --no-restore
          command: dotnet build CardHero.sln --configuration Release --no-restore
      - restore_cache:
          keys:
            - yarn-cache-{{ checksum "apps/CardHero.NetCoreApp.TypeScript/yarn.lock" }}
          paths:
            - apps/CardHero.NetCoreApp.TypeScript/node_modules
      - run:
          name: npm build
          command: |
            cd apps/CardHero.NetCoreApp.TypeScript
            yarn install
            npm run build:prod
      - save_cache:
          key: yarn-cache-{{ checksum "apps/CardHero.NetCoreApp.TypeScript/yarn.lock" }}
          paths:
            - apps/CardHero.NetCoreApp.TypeScript/node_modules
      - run:
          name: dotnet publish apps\CardHero.NetCoreApp.TypeScript --configuration Release --no-build --output publish
          command: dotnet publish apps\CardHero.NetCoreApp.TypeScript --configuration Release --no-build --output publish
      - store_artifacts:
          path: publish
  npm-lint:
    executor: win/default
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-cache-{{ checksum "apps/CardHero.NetCoreApp.TypeScript/yarn.lock" }}
          paths:
            - apps/CardHero.NetCoreApp.TypeScript/node_modules
      - run:
          name: npm lint
          command: |
            cd apps/CardHero.NetCoreApp.TypeScript
            yarn install
            npm run lint
      - save_cache:
          key: yarn-cache-{{ checksum "apps/CardHero.NetCoreApp.TypeScript/yarn.lock" }}
          paths:
            - apps/CardHero.NetCoreApp.TypeScript/node_modules
workflows:
  version: 2
  build-all:
    jobs:
      - dotnet-publish
      - npm-lint
