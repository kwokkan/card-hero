version: 2.1
parameters:
  node-project:
    type: string
    default: "apps/CardHero.NetCoreApp.TypeScript"
orbs:
  win: circleci/windows@2.2.0
jobs:
  dotnet-publish:
    executor: win/default
    steps:
      - checkout
      - run:
          name: dotnet-restore/dotnet restore CardHero.sln
          command: dotnet restore CardHero.sln
      - run:
          name: dotnet-build/dotnet build CardHero.sln --configuration Release --no-restore
          command: dotnet build CardHero.sln --configuration Release --no-restore
      - restore_cache:
          keys:
            - yarn-cache-{{ checksum "<< pipeline.parameters.node-project >>/yarn.lock" }}
          paths:
            - << pipeline.parameters.node-project >>/node_modules
      - run:
          name: npm build
          command: |
            cd << pipeline.parameters.node-project >>
            yarn install
            npm run build:prod
      - save_cache:
          key: yarn-cache-{{ checksum "<< pipeline.parameters.node-project >>/yarn.lock" }}
          paths:
            - apps/CardHero.NetCoreApp.TypeScript/node_modules
      - run:
          name: dotnet publish << pipeline.parameters.node-project >> --configuration Release --no-build --output publish
          command: dotnet publish << pipeline.parameters.node-project >> --configuration Release --no-build --output publish
      - store_artifacts:
          path: publish
  npm-lint:
    executor: win/default
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-cache-{{ checksum "<< pipeline.parameters.node-project >>/yarn.lock" }}
          paths:
            - << pipeline.parameters.node-project >>/node_modules
      - run:
          name: npm lint
          command: |
            cd << pipeline.parameters.node-project >>
            yarn install
            npm run lint
      - save_cache:
          key: yarn-cache-{{ checksum "<< pipeline.parameters.node-project >>/yarn.lock" }}
          paths:
            - << pipeline.parameters.node-project >>/node_modules
workflows:
  version: 2
  run-all:
    jobs:
      - dotnet-publish
      - npm-lint
