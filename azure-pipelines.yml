# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'CardHero.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  NUGET_PACKAGES: $(Pipeline.Workspace)/.nuget/packages
  #YARN_CACHE_FOLDER: $(Pipeline.Workspace)/apps/CardHero.Frontend.React/node_modules

steps:
- task: Cache@2
  inputs:
    key: 'nuget | "$(Agent.OS)" | **/*.csproj,!**/bin/**'
    restoreKeys: |
       nuget | "$(Agent.OS)"
    path: $(NUGET_PACKAGES)
  displayName: Cache NuGet packages
  
- task: Cache@2
  inputs:
    key: 'yarn | "$(Agent.OS)" | apps/CardHero.Frontend.React/yarn.lock'
    restoreKeys: |
       yarn | "$(Agent.OS)"
    path: $(Build.SourcesDirectory)/apps/CardHero.Frontend.React/node_modules
  displayName: Cache Yarn packages
  
- task: NuGetToolInstaller@1
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '5.x'
- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- script: yarn install --frozen-lockfile
  workingDirectory: apps/CardHero.Frontend.React

#- task: Npm@1
#  inputs:
#    command: 'install'
#    workingDir: 'apps/CardHero.Frontend.React'

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'Azure DevOps SonarCloud Scan'
    organization: 'kwokkan'
    scannerMode: 'MSBuild'
    projectKey: 'kwokkan_card-hero'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    
- task: SonarCloudAnalyze@1

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'
